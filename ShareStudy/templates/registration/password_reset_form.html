{% extends 'nav.html' %}
{% block title %}
ShareStudy Hub
{% endblock title %}
{% block form %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShareStudy Hub | LOGIN</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
            background-image: url('signupimg.jpg'); /* Replace with your own image path */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h6.custom-text {
            margin-top: 30px; /* Adjust the margin as needed */
            text-align: center;
            color: #3498db; /* A blue color, you can change this */
            font-size: 3em; /* Use a suitable font-size */
            font-family: 'Verdana', sans-serif; /* Change the font-family if needed */
            animation: fadeInAndColorChange 2s ease forwards;
          }
          
          @keyframes fadeInAndColorChange {
            to {
              opacity: 1;
              color: #fff; /* Change to white when animation completes */
            }
          }
          
        

          form {
            max-width: 350px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f9f9f9;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            border: 2px solid #e74c3c;
            border-radius: 15px;
            text-align: center;
          }
          
          form input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            box-sizing: border-box;
            border: 1px solid #3498db;
            border-radius: 8px;
          }
          
          form button {
            width: 100%;
            padding: 14px;
            margin-top: 15px;
            background-color: #2ecc71;
            color: #fff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
          }
          
          form button:hover {
            background-color: #27ae60;
          }
          

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
        }

        input {
            width: 80%;
            padding: 12px;
            margin: 0 auto;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 15px 20px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #333;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
  <div class="login-container">
        
    <h6 class="custom-text" style="margin-top: 40px; margin-left: 10px;">Reset Password </h6><br>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Reset Password</button>
    </form>
    
      </div>
</body>
</html>

{% endblock form %}
