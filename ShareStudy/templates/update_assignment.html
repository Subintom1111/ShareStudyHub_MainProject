
<!DOCTYPE html>
<html>
<head>
    <title>Update Assignment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            
        }
        form {
            text-align: left;
        }
        label {
            font-weight: bold;
        }
        input[type="text"],
        textarea,
        input[type="datetime-local"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 10px;
            text-decoration: none;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Assignment</h1>
        <form method="post" action="{% url 'update_assignment' assignment.id %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ assignment.title }}" required><br><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required>{{ assignment.description }}</textarea><br><br>

            <label for="deadline">Deadline:</label>
            <input type="datetime-local" id="deadline" name="deadline" value="{{ assignment.deadline|date:'Y-m-d\TH:i' }}" required><br><br>

            <input type="submit" value="Update Assignment">
        </form>

        <a href="{% url 'assignment_list' %}">Back to Assignment List</a>
    </div>
</body>
</html>
