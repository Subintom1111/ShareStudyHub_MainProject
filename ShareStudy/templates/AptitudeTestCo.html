{% extends 'adminnav.html' %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Courses</title>
    {% block body %}
    <style>
        /* CSS styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
    

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .add-course {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
            text-align: center; /* Center align the text */
        }
        
        .action-links a {
            text-decoration: none;
            color: #007bff;
            margin-right: 10px;
        }
        .action-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body><br>
    <div class="container">
        <h1>Aptitude Test</h1>
        <div class="add-course">
            <button onclick="location.href='{% url 'AptitudeTestCourses' %}'">Add Course</button>
        </div>
        <table border="1">
            <thead>
                <tr>
                    <th>Course Name</th>
                </tr>
            </thead>
            <tbody>
                {% for course in courses %}
                <tr>
                    <td>{{ course.name }}</td>
                    
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock body %}
</body>
</html>
