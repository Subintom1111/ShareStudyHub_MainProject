{% extends 'adminnav.html' %}

{% block body %}
<br><br>
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">Send Notification</h2>

                        <form method="post" action="{% url 'send_notification' %}">
                            {% csrf_token %}

                            <table class="table">
                                <tbody>
                                    <tr>
                                        <td>
                                            <label for="message">Notification Message:</label>
                                        </td>
                                        <td>
                                            <textarea class="form-control" name="message" rows="4" cols="50" required></textarea>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Send Notification</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock body %}
