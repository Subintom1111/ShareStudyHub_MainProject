{% extends 'adminnav.html' %}

{% block body %}
<br><br>

<div class="container">
    <form method="POST" action="{% url 'add_course' %}" style="margin: 100px; margin-top: 0;">
        {% csrf_token %}<br><br>
        <div class="form-group">
            <label for="course_name">Course Name</label>
            <input type="text" name="course_name" id="course_name" class="form-control" placeholder="Example: Software Engineering">
            <br><br>
            <label for="description">Description</label>
            <textarea name="description" id="description" class="form-control" placeholder="Enter course description"></textarea>
            <br><br>
            <label for="credit_hours">Credit Hours</label>
            <input type="number" name="credit_hours" id="credit_hours" class="form-control" placeholder="Enter credit hours">
            <br><br>
            <label for="course_fee">Course Fee</label>
            <input type="text" name="course_fee" id="course_fee" class="form-control" placeholder="Enter course fee">
            <br><br>
            <label for="available_seats">Available Seats</label>
            <input type="number" name="available_seats" id="available_seats" class="form-control" placeholder="Enter available seats">
            <br><br>
            <label for="assigned_teacher">Assign Teacher</label>
            <select name="assigned_teacher" id="assigned_teacher" class="form-control">
                <option value="">Select a Teacher</option>
                {% for teacher in teachers %}
                    <option value="{{ teacher.id }}">{{ teacher.first_name }}</option>
                {% endfor %}
            </select>
            <br><br>
            <!-- Add more fields as needed -->

            <button type="submit" class="btn btn-success" style="border-radius: 0;">Add Course Info</button>
        </div>
    </form>
</div>
{% endblock body %}
