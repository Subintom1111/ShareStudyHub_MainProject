{% extends 'adminnav.html' %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Topic</title>
    {% block body %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-container {
            margin-bottom: 40px;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        label {
            font-weight: bold;
            margin-bottom: 10px;
            color: #555;
        }
        input[type="text"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            width: 50%;
            background-color: #333;
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body><br>
    <div class="container">
        <h1>Add Topic</h1>
        
        <!-- Form section -->
        <div class="form-container">
            <form method="post">
                {% csrf_token %}
                <label for="course">Course Name:</label>
                <select id="course" name="course" required>
                    <option value="" disabled selected>Select a course</option>
                    {% for course in courses %}
                    <option value="{{ course.id }}">{{ course.name }}</option>
                    {% endfor %}
                </select>                
                <label for="name">Topic Name:</label>
                <input type="text" id="name" name="name" maxlength="100" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="total_questions">Total Questions:</label>
                <input type="number" id="total_questions" name="total_questions" min="1" required>
                <label for="total_marks">Total Marks:</label>
                <input type="number" id="total_marks" name="total_marks" min="1" required>
                <label for="duration">Duration (in minutes):</label>
                <input type="number" id="duration" name="duration" min="1" required>
                <label for="live_test">Do you want this course test live? (Yes/No):</label>
                <select id="live_test" name="live_test">
                    <option value="Yes">Yes</option>
                    <option value="No">No</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
    {% endblock body %}
</body>
</html>
