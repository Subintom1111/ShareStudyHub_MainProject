<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Now</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        form {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            box-sizing: border-box;
            background-color: #fff;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="address-form" method="post" enctype="multipart/form-data">
            {% csrf_token %}
        
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ user_profile.name }}" required>
            <span class="error-message" id="name-error"></span>
            
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" value="{{ user_profile.mobile }}" required>
            <span class="error-message" id="mobile-error"></span>
            
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" value="{{ user_profile.pincode }}" required>
            <span class="error-message" id="pincode-error"></span>
            
            <label for="locality">Locality:</label>
            <input type="text" id="locality" name="locality" value="{{ user_profile.locality }}" required>
            <span class="error-message" id="locality-error"></span>
            
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required>{{ user_profile.address }}</textarea>
            <span class="error-message" id="address-error"></span>
            
            <label for="city">City:</label>
            <input type="text" id="city" name="city" value="{{ user_profile.city }}" required>
            <span class="error-message" id="city-error"></span>
            
            <label for="state">State:</label>
            <input type="text" id="state" name="state" value="{{ user_profile.state }}" required>
            <span class="error-message" id="state-error"></span>
            
            <label for="address-type">Address Type:</label>
            <select id="address-type" name="address-type" required>
                <option value="home" {% if user_profile.address_type == "home" %} selected {% endif %}>Home</option>
                <option value="work" {% if user_profile.address_type == "work" %} selected {% endif %}>Work</option>
            </select>
            
            <button type="submit">Save and Deliver Here</button>
        </form>
    </div>
</body>
</html>
